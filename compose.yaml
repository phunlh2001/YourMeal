version: "3.9"

services:
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - data:/data/:rw
      - ./database/initdb.js:/docker-entrypoint-initdb.d/initdb.js:ro
    environment:
      MONGO_INITDB_DATABASE: yourMeal

  ## consider remove/re-config in production
  mongo_express:
    image: mongo-express
    depends_on:
      - mongodb
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb

volumes:
  data: {}
